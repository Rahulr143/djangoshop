{% extends 'layout.html'%} {%block content%} {%block title%} Signup Page {%endblock%}

<div class="container">
    <div class="rown p-4 m-4">
        <div class="col-lg-6 mx-auto border rounded pt-4 p-3">
            <center>
                <img src="https://www.freeiconspng.com/uploads/user-interface-login-icon--12.png " width="150" alt="" />
            </center><br>
            <h3 class="alert alert-light border rounded bg-dark text-white">Create An Account</h3>

            <form action="/signup" method="post">
                {% csrf_token%} {% if error %}
                <div class="alert alert-danger" role="alert">{{error}}</div>
                {%endif%}

                <div class="form-group text-white">
                    <label for="">First Name</label>
                    <input type="text" name="firstname" id="" class="form-control bg-dark text-white" value="{{values.first_name}}" required />
                </div>
                <div class="form-group text-white">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" id="" class="form-control bg-dark text-white" value="{{values.last_name}}" required />
                </div>
                <div class="form-group text-white">
                    <label for="">Email</label>
                    <input type="email" name="email" id="" class="form-control bg-dark text-white" placeholder="example@gmail.com" value="{{values.email}}" required />
                </div>
                <div class="form-group text-white">
                    <label for="">Mobile No</label>
                    <input type="text" name="phone" id="" class="form-control bg-dark text-white" placeholder="12343155" value="{{values.phone}}" required />
                </div>
                <div class="form-group text-white">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control bg-dark text-white" placeholder="***********" required />
                </div>

                <div class="form-group pt-2">
                    <input class="btn btn-sm btn-info" type="submit" value="Create An Account" />
                    <a class="nav-link float-right" aria-current="page" href="/login">Already have an account?</a
          >
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
